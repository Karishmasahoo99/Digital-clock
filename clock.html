<!DOCTYPE html>
<html>
<head>
	<title>	Digital Clock</title>
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
	<style>
		*{
			background:black;
			color:#3ff;
			
		}
		#clock{
			position:absolute;
			top:30%;
			left:30%;
			font-family: 'Allerta Stencil';
			font-size: 100px;
		}  

		#day{
			position: absolute;
			top:45%;
			left:55%;
			font-family: 'Sofia';
			font-size: 70px;
		}
		
	</style>
</head>
<body>
	<div id="clock"></div>
	<div id="day"></div>
	  <script type="text/javascript">
	    function showtime(){
		var date=new Date();
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		var e="AM";

		if (h==0){
			h=12;
		}
		if(h>12){
			h=h-12;
			e="PM";
		}

		h=(h<10)?"0"+h:h;
		m=(m<10)?"0"+m:m;
		s=(s<10)?"0"+s:s;

		var time= h+":"+m+":"+s+ " "+e;
		document.getElementById("clock").innerHTML=time;
		setTimeout(showtime,1000);
	    }

	    function showday(){
	              var d = new Date();
				  var weekday = new Array(7);
				  weekday[0] = "Sun";
				  weekday[1] = "Mon";
				  weekday[2] = "Tue";
				  weekday[3] = "Wed";
				  weekday[4] = "Thurs";
				  weekday[5] = "Fri";
				  weekday[6] = "Sat";

				  var n = weekday[d.getDay()];
				  document.getElementById("day").innerHTML = n;
	    }
	    showtime();
	    showday();


      </script>
  
</body>
</html>
